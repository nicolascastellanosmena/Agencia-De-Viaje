<body>
    <div class="a">
        <div class="wrapper">
            <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm">
                <h1>Registro</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre" required
                        [(ngModel)]="nuevoUsuario.nombre" name="nombre">
                    <i class="bi bi-person"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Apellido" required
                        [(ngModel)]="nuevoUsuario.apellido" name="apellido">
                    <i class="bi bi-person"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required
                        [(ngModel)]="nuevoUsuario.email" name="email">
                    <i class="bi bi-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required
                        [(ngModel)]="nuevoUsuario.contraseya" name="contraseña">
                    <i class="bi bi-lock"></i>
                </div>
                <button type="submit" class="btn">Regístrate</button>
                <div class="inicio">
                    <strong>
                        <p>¿Ya eres miembro?</p>
                    </strong>
                    <a id="register" href="/iniciosesion">Inicia tu sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
