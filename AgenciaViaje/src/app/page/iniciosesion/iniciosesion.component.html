<body>
    <div class="a">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nombre de Usuario / E-mail" required>
                    <i class="bi bi-person"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contraseña" required>
                    <i class="bi bi-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuérdame</label>
                    <a href="#">¿Has olvidado la contraseña?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="cuenta">
                    <strong><p id="reg">¿No tienes cuenta todavía?</p> </strong><a id="register" href="/registro">Registro</a>
                </div>
            </form>
        </div>
    </div>
</body>
